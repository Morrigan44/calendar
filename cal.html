<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SL Calendar Display</title>
  <style>
    body { margin: 0; font-family: sans-serif; background: #202020; color: #fff; }
    ul { list-style: none; padding: 0; }
    li { padding: 8px 0; border-bottom: 1px solid #444; }
    .time { font-weight: bold; margin-right: 8px; }
    .location { display: block; margin-top: 4px; font-size: 0.9em; }
    .location a { color: #8af; text-decoration: underline; }
  </style>
</head>
<body>
  <h3 style="margin:8px;">Events for <span id="dayLabel">â€¦</span></h3>
  <ul id="events"></ul>
  <div id="err" style="color:#f88; padding:8px;"></div>

  <script>
    const CAL_ID_RAW = 'wgnews10@gmail.com';
    const CAL_ID     = encodeURIComponent(CAL_ID_RAW);
    const API_KEY    = 'AIzaSyAAhKKZtAqK4LNj0V6od_HbwWGltuei_oY';
    const MAX_EVENTS = 10;

    function getOffset() {
      const n = parseInt(new URLSearchParams(location.search).get('offset'), 10);
      return isNaN(n) ? 0 : n;
    }

    function getWindow(offset) {
      const start = new Date();
      start.setHours(0,0,0,0);
      start.setDate(start.getDate() + offset);
      const end = new Date(start);
      end.setHours(23,59,59,999);
      return {
        timeMin: start.toISOString(),
        timeMax: end.toISOString(),
        label:   start.toDateString()
      };
    }

    (function(){
      const offset = getOffset();
      const { timeMin, timeMax, label } = getWindow(offset);
      document.getElementById('dayLabel').textContent = label;

      const url = `https://www.googleapis.com/calendar/v3/calendars/${CAL_ID}/events?` +
        new URLSearchParams({
          key:         API_KEY,
          timeMin,
          timeMax,
          maxResults:  MAX_EVENTS,
          singleEvents:true,
          orderBy:     'startTime'
        });

      fetch(url)
        .then(res => res.json().then(json => {
          if (!res.ok) {
            const msg = (json.error && json.error.message) || `HTTP ${res.status}`;
            throw new Error(msg);
          }
          return json;
        }))
        .then(data => {
          const ul = document.getElementById('events');
          if (!data.items || data.items.length === 0) {
            ul.innerHTML = '<li>No events.</li>';
            return;
          }
          data.items.forEach(ev => {
            const start = new Date(ev.start.dateTime || ev.start.date)
                            .toLocaleTimeString();
            // build the base list item
            const li = document.createElement('li');
            li.innerHTML = `<span class="time">${start}</span>${ev.summary}`;

            // if there's a location field, make it a link
            if (ev.location) {
              let href = '';
              const rawLoc = ev.location.trim();
              if (rawLoc.match(/^https?:\/\//i)) {
                // if it's already a URL, link directly
                href = rawLoc;
              } else {
                // otherwise link to Google Maps search
                href = 'https://maps.google.com/?q=' 
                     + encodeURIComponent(rawLoc);
              }
              const locEl = document.createElement('div');
              locEl.className = 'location';
              locEl.innerHTML = `<a href="${href}" target="_blank">${rawLoc}</a>`;
              li.appendChild(locEl);
            }

            ul.appendChild(li);
          });
        })
        .catch(err => {
          document.getElementById('err').textContent = `Error: ${err.message}`;
          console.error(err);
        });
    })();
  </script>
</body>
</html>
