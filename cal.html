  <!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SL Calendar Display</title>
  <style>
    body {
      margin: 24px;
      padding: 24px;
      font-family: sans-serif;
      background: #202020;
      color: #fff;
    }
    h3 { margin: 0 0 16px; }
    ul { list-style: none; padding: 0; margin: 0; }
    li { padding: 12px 0; border-bottom: 1px solid #444; }
    .time { font-weight: bold; margin-right: 8px; }
    #err { color: #f88; padding: 12px; margin-top: 16px; }
  </style>
</head>
<body>

  <h3>Events for <span id="dayLabel">â€¦</span></h3>
  <ul id="events"></ul>
  <div id="err"></div>

  <script>
   const CAL_ID_RAW = 'wgnews10@gmail.com';
    const CAL_ID     = encodeURIComponent(CAL_ID_RAW);
    const API_KEY    = 'AIzaSyAAhKKZtAqK4LNj0V6od_HbwWGltuei_oY';
    const MAX_EVENTS = 10;

    // Read prim-injected params
    const params = new URLSearchParams(window.location.search);
    const offset = parseInt(params.get('offset'), 10) || 0;
    const lslUrl = params.get('lsl') || '';

    function getWindow(o) {
      const s = new Date(); s.setHours(0,0,0,0); s.setDate(s.getDate()+o);
      const e = new Date(s); e.setHours(23,59,59,999);
      return {
        timeMin: s.toISOString(),
        timeMax: e.toISOString(),
        label:   s.toDateString()
      };
    }

    (function(){
      const { timeMin, timeMax, label } = getWindow(offset);
      document.getElementById('dayLabel').textContent = label;

      const url = `https://www.googleapis.com/calendar/v3/calendars/${CAL_ID}/events?`
                + new URLSearchParams({
                    key:          API_KEY,
                    timeMin,
                    timeMax,
                    maxResults:   MAX_EVENTS,
                    singleEvents: true,
                    orderBy:      'startTime'
                  });

      fetch(url)
        .then(res => {
          if (!res.ok) throw new Error(`API error ${res.status}`);
          return res.json();
        })
        .then(data => {
          const ul = document.getElementById('events');
          ul.innerHTML = '';

          if (!data.items || !data.items.length) {
            ul.innerHTML = '<li>No events.</li>';
            return;
          }

          data.items.forEach(ev => {
            const start = new Date(ev.start.dateTime || ev.start.date)
                            .toLocaleTimeString();
            // show time + title
            const li = document.createElement('li');
            li.innerHTML = `<span class="time">${start}</span>${ev.summary}`;
            ul.appendChild(li);

            // ping LSL for storage: summary & location
            if (lslUrl) {
              const rawLoc = ev.location ? ev.location.trim() : '';
              // GET ping via Image so SL media fires it reliably
              new Image().src =
                `${lslUrl}?e=${encodeURIComponent(ev.summary)}&loc=${encodeURIComponent(rawLoc)}`;
            }
          });
        })
        .catch(err => {
          document.getElementById('err').textContent = `Error: ${err.message}`;
        });
    })();
  </script>

</body>
</html>
